unbind r
bind r source-file ~/.tmux.conf

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-s

set -g mouse on

set-window-option -g mode-keys vi

bind-key h select-pane -L # Better pane movement
bind-key j select-pane -D # Better pane movement 
bind-key k select-pane -U # Better pane movement
bind-key l select-pane -R # Better pane movement

unbind-key %
bind-key \\ split-window -h -c '#{pane_current_path}'  # Split panes horizontal

unbind-key \"
bind-key - split-window -v -c '#{pane_current_path}' -p 25  # Split panes vertically

bind-key m resize-pane -Z

set-option -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_pane_border_status "off"

set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application} #{E:@catppuccin_status_session} "
set -agF status-right "#{E:@catppuccin_status_cpu} "

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set -g status-style bg=default
